<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Memory Monkey</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Francois+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <main>
        <div class="game-container d-flex">
            <section class="position-relative order-1 mx-auto">
                <h1>Memory Monkey</h1>
                <h2>Your Score: <strong class="score mt-2">0</strong></h2>
                <h2>Best Score: <strong class="best-score mt-2">--</strong></strong></h2>
                <img src="images/monkey.png" class="monkey" width="200" alt="monkey puzzling over screen">
            </section>
            <div class="card-stack card-stack-loading d-flex flex-wrap">
                <div class="alert" role="alert">
                    <h4 class="alert-heading">Match the Monkeys!</h4>
                    <button type="button" class="btn d-block mx-auto" data-game="play">Play Game</button>
                </div>
            </div>
        </div>
    </main>
    <script src="scripts/main.js"></script>
</body>

</html>
